<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="dashboard_container">
        <header class="cabecalho">
            <div class="logo_container"></div>
            <nav class="navegacao_principal">
                <ul class="nav_links">
                    <li><a href="./dashboard.html"><img src="../static/img/icon/dashboard-cropped.svg" width="20px" height="20px">Dashboard</a></li>
                    <li><a href="./chamados.html"><img src="../static/img/icon/chamado.svg" width="20px" height="20px">Chamados</a></li>
                    <li><a href="./clientes.html"><img src="../static/img/icon/clientes.svg" width="20px" height="20px">Clientes</a></li>
                </ul>
            </nav>

        </header>
        <main>
            <section class="conteudo_header  wid_cad"></section>
            <section class="conteudo_principal  wid_cad">
                <div class="cadastrar_cliente_content">
                    <form class="form_cad_chamado">
                        <div class="form_cad">
                            <div class="sub_col2">
                                <div>
                                    <label for="cod_cliente">Cod</label>
                                    <input disabled type="text" id="cod_cliente" name="cod">
                                </div>
                                <div>
                                    <label for="registro_cliente">CPF/CNPJ</label>
                                    <input type="text" id="registro_cliente" name="registro">
                                </div>
                            </div>
                            <div>
                                <label for="nome_cliente">Nome</label>
                                <input type="text" id="nome_cliente" name="nome">
                            </div>
                            <div>
                                <label for="tel_cliente">Telefone</label>
                                <input type="text" id="tel_cliente" name="telefone">
                            </div>
                            <div>
                                <label for="logradouro_cliente">Logradouro</label>
                                <input type="text" id="logradouro_cliente" name="logradouro">
                            </div>
                            <div class="sub_col2">
                                <div>
                                    <label for="numero_cliente">Número</label>
                                    <input type="text" id="numero_cliente" name="numero">
                                </div>
                                <div>
                                    <label for="bairro_cliente">Bairro</label>
                                    <input type="text" id="bairro_cliente" name="bairro">
                                </div>
                            </div>
                            <div>
                                <label for="complemento_cliente">Complemento</label>
                                <input type="text" id="complemento_cliente" name="complemento">
                            </div>
                            <div>
                                <label for="cidade_cliente">Cidade</label>
                                <input type="text" id="cidade_cliente" name="cidade">
                            </div>
                            <div class="sub_col2">
                                <div>
                                    <label for="uf_cliente">UF</label>
                                    <input type="text" id="uf_cliente" name="uf">
                                </div>
                                <div>
                                    <label for="cep_cliente">CEP</label>
                                    <input type="text" id="cep_cliente" name="cep">
                                </div>
                            </div>
                        </div>
                        <div class="btn_save_conteiner">
                            <button class="btn_save"><img src="../static/img/icon/salvar.svg">Salvar</button>
                        </div>
                    </form>
                </div>

            </section>

        </main>
        <footer class="footer">
            <p>2024© Alexsandro Carvalho</p>
        </footer>
    </div>
    
</body>
</html>
