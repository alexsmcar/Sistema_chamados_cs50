<body>
    <div class="login_container">
        <div class="login_img">
            <img src="../static/img/login.jpg">
        </div>
        <main class="page_container">
            <div class="login_page">
                <h1 class="login_titulo">Entrar</h1>
                <form action="/dashboard" method="get" class="formulario_login">
                    <div>
                        <label class="label_login" for="log_email">Email</label>
                        <input class="input_login" type="text" id="log_email" name="email" placeholder="exemplo@dominio.com
                        ">
                    </div>
                    <div>
                        <label class="label_login" for="log_senha">Senha</label>
                        <input class="input_login" type="password" id="log_senha" name="senha" placeholder="Senha
                        ">
                    </div>
                    <button type="submit" class="btn_login">Entrar</button>
                </form>
                <p>Ainda nÃ£o possui conta? <a class="login_register" href="/cadastrar">Cadastre-se</a></p>
            </div>
        </main>
